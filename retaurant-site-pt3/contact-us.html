<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1315febb85.js" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="contact-us.js"></script>
    
    <style>
        article {
            background:#DDFCAD; 
            padding:40px; 
            border-radius: 20px;
        }
        label.required {
            font-weight:bold;
        }
        .footnote {
            padding-top:30px
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <noscript>
        <div style="border: 1px solid red; padding: 10px">
          <span style="color:red">This site is best viewed with JavaScript enabled!</span>
        </div>
    </noscript>
    <div class="container">
        <header>
            <h1 class="jumbotron">The Rusty Grill</h1>
        </header>

        <nav>
            <p><a class="btn badge-pill" href=index.html><i class="fas fa-home"></i></a> <a class="btn badge-pill" href=menu.html>Menu</a> <a class="btn badge-pill" href=contact-us.html>Contact Us</a></p>
        </nav>

        <section class="container">
            <form name="contactInfo" onsubmit="return validateItems();">
                <div class="form-group row">
                  <label for="Name" class="col-sm-2 col-form-label"><b>Name:</b></label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="Name" placeholder="First, Last">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="Email" class="col-sm-2 col-form-label"><b>Email:</b></label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="Phone" class="col-sm-2 col-form-label"><b>Phone:</b></label>
                    <div class="col-sm-5">
                      <input type="tel" class="form-control" id="Phone" placeholder="123-456-7890"> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inquiryReason" class="col-sm-2 col-form-label"><b>Reason for Inquiry:</b></label>
                    <div class=col-sm-5>
                    <select id="inquiryReason" class="form-control" name="inquiryReason">
                        <option value="default" selected>Catering</option>
                        <option value="privateParty">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                    </div> 
                </div>

                <div class="form-group row">
                    <label for="info" class="col-sm-2 col-form-label">Additional Information:</label>
                    <div class=col-sm-5>
                    <textarea id="info" class="form-control" name="info" rows="5"></textarea>
                    </div>
                </div>

                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">Have you been to the restaurant?</legend>
                    <div>
                      <div class="form-check col-sm-6">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Yes" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                        Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="No" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                        No
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <div class="form-group row">
                  <div class="col-sm-3"><b>Best days to contact you:</b></div>
                  <div class="col-sm-6">
                    <div class="form-check">
                        <div>
                            <input class="form-check-input" type="checkbox" id="M">
                            <label class="form-check-label" for="gridCheck1">M</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="T">
                            <label class="form-check-label" for="gridCheck1">T</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="W">
                            <label class="form-check-label" for="gridCheck1">W</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="Th">
                            <label class="form-check-label" for="gridCheck1">Th</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="F">
                            <label class="form-check-label" for="gridCheck1">F</label>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" id="submitButton" class="btn btn-primary">Send request</button>
                  </div>
                </div>
              </form>
              <p class="footnote">*Required fields marked in <b>bold.</b></p>
        </section>

        <footer>
            <hr />
            <p>9562 Linda St. Fairborn, OH 45324<br />
            p. (202)-555-0199</p>
        </footer>
    </div>
</body>

</html>
