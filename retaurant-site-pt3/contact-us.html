<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1315febb85.js" crossorigin="anonymous"></script>
    
    <style>
        article {
            background:#DDFCAD; 
            padding:40px; 
            border-radius: 20px;
        }
        label.required {
            font-weight:bold;
        }
        .footnote {
            padding-top:30px
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <noscript>
        <div style="border: 1px solid red; padding: 10px">
          <span style="color:red">This site is best viewed with JavaScript enabled!</span>
        </div>
    </noscript>
    <div class="container">
        <header>
            <h1 class="jumbotron">The Rusty Grill</h1>
        </header>

        <nav>
            <p><a class="btn badge-pill" href=index.html><i class="fas fa-home"></i></a> <a class="btn badge-pill" href=menu.html>Menu</a> <a class="btn badge-pill" href=contact-us.html>Contact Us</a></p>
        </nav>

        <section>
            <article id="information-request">
                <form action="submit.html" method="POST">
                    <div class="form-group">
                        <label for="name" class=required>Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="First, Last" required />
                    </div>
                    <div class="form-group">
                        <label for="email" class=required>Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="phone" class=required>Phone:</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" required />
                    </div>
                    <div class="form-group">
                        <label for="inquiryReason" class=required>Reason for Inquiry:</label>
                        <select id="inquiryReason" class="form-control" name="inquiryReason" required>
                            <option value="default" selected>Catering</option>
                            <option value="privateParty">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="info">Additional Information:</label>
                        <textarea id="info" class="form-control" name="info"></textarea>
                    </div>
                    <!-- Need to fix big radio -->
                    <div class="form-group">
                            <legend class="col-form-label col-sm-2 pt-0">Have you been to the restaurant?</legend>
                                    <label for="questionnaire"></label>
                                    <input type="radio" id="choice1" class="form-control" name="questionnaire" value="yes">
                                    <label for="choice1">Yes</label>
                                    <input type="radio" id="choice2" class="form-control" name="questionnaire" value="no">
                                    <label for="choice2">No</label>
                    </div>
                    <!-- Need to fix big check -->  
                    <div class="form-group">
                        <label for="contactDay">Best days to contact you:</label>
                        <input type="checkbox" id="monday" class="form-control" name="contactDay" value="monday">
                        <label for="monday">M</label>
                        <input type="checkbox" id="tuesday" class="form-control" name="contactDay" value="tuesday">
                        <label for="tuesday">T</label>
                        <input type="checkbox" id="wednesday" class="form-control" name="contactDay" value="wednesday">
                        <label for="wednesday">W</label>
                        <input type="checkbox" id="thursday" class="form-control" name="contactDay" value="thursday">
                        <label for="thursday">Th</label>
                        <input type="checkbox" id="friday" class="form-control" name="contactDay" value="friday">
                        <label for="friday">F</label>
                    </div>

                        <input type="submit" name="submit" value="Send Request">
                        <!-- validate in JS, send message that info is valid-->
                </form>
                <p class="footnote">*Required fields marked in <b>bold.</b></p>
            </article>
        </section>

        <footer>
            <hr />
            <p>9562 Linda St. Fairborn, OH 45324<br />
            p. (202)-555-0199</p>
        </footer>
    </div>
</body>

</html>
